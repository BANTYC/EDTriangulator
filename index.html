<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triangulator</title>
  <link href="https://img.icons8.com/carbon-copy/100/000000/gps-searching.png" rel="icon"
        type="image/png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/select2-bootstrap4.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
        rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script type="text/javascript" src="js/triangulation.js" defer></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/sys-load.js" defer></script>
</head>
<body>
  <form class="d-flex container-fluid flex-column justify-content-around" id="form" action=""
        onsubmit="submitForm()">
    <div class="sys-group">
      <select class="sys-dropdown w-100 form-control" style="height: 1.5rem" id="first-sys">
        <option value="" selected="" class="form-control"></option>
      </select>
      <div class="d-flex distances">
        <input class="form-control sys-min-dist col-lg-4"
               placeholder="Enter minimal distance to target" required>
        <input class="form-control sys-max-dist col-lg-4"
               placeholder="Enter max distance to target" required>
      </div>
    </div>
    <div class="sys-group">
      <select class="sys-dropdown w-100 form-control" id="second-sys">
        <option value="" selected="" class="form-control"></option>
      </select>
      <div class="d-flex distances">
        <input class="form-control sys-min-dist col-lg-4"
               placeholder="Enter minimal distance to target" required>
        <input class="form-control sys-max-dist col-lg-4"
               placeholder="Enter max distance to target" required>
      </div>
    </div>
    <div class="sys-group">
      <select class="sys-dropdown w-100 form-control select2" id="third-sys">
        <option value="" selected="" class="form-control"></option>
      </select>
      <div class="d-flex distances">
        <input class="form-control sys-min-dist col-lg-4"
               placeholder="Enter minimal distance to target" required>
        <input class="form-control sys-max-dist col-lg-4"
               placeholder="Enter max distance to target" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary " id="submit-btn">Triangulate!</button>
  </form>
  <div id="result" class="container d-flex flex-column justify-content-center">
    <ul id="candidates" class="list-group">
    </ul>
  </div>
</body>
</html>
